<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->

    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="product-card">
      <div class="product-card-image">
        <img src="/images/image-product-desktop.jpg" alt="product-image" />
      </div>
      <div class="product-card-details">
        <h3 class="product-category">Perfume</h3>
        <h1 class="product-title">Gabrielle <br>Essence Eau <br>De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <h2 class="product-price">
          <span class="main-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </h2>
        <button>
          <span>Add to Cart</span>
        </button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Oladunniii">Oladunni_O</a>.
    </div>
  </body>
</html>
